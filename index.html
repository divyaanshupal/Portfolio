      <script> //avoids flickering
      (function () {
        const dark = localStorage.getItem('darkMode');
        if (dark === null || dark === 'true') {
          document.documentElement.classList.add('dark');
        } else {
          document.documentElement.classList.remove('dark');
        }
      })();
    </script>
